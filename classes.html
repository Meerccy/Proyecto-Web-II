      <!-- Custom Script -->
      <script>
      $(document).ready(function() {
          // Load classes
          $.ajax({
              url: 'get_classes.php',
              type: 'GET',
              dataType: 'json',
              success: function(classes) {
                  var classList = $('#classList');
                  classes.forEach(function(cls) {
                      var row = `<tr>
                                  <td>${cls.id}</td>
                                  <td>${cls.class_name}</td>
                                  <td>${cls.time}</td>
                                  <td>${cls.instructor}</td>
                                  <td>${cls.available_slots}</td>
                                  <td><button class="btn btn-primary btn-sm">Book</button></td>
                                 </tr>`;
                      classList.append(row);
                  });
              },
              error: function(error) {
                  console.log('Error fetching data:', error);
              }
          });

          // Add class
          $('#addClassForm').submit(function(e) {
              e.preventDefault();

              var className = $('#className').val();
              var classTime = $('#classTime').val();
              var classInstructor = $('#classInstructor').val();
              var classSlots = $('#classSlots').val();

              $.ajax({
                  url: 'add_class.php',
                  type: 'POST',
                  data: {
                      class_name: className,
                      time: classTime,
                      instructor: classInstructor,
                      available_slots: classSlots
                  },
                  success: function(response) {
                      alert('Class added successfully');
                      location.reload();
                  },
                  error: function(error) {
                      console.log('Error adding class:', error);
                  }
              });
          });
      });
      </script>
